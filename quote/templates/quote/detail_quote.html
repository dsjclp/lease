{% extends "base.html" %}
{% load static %}
{% block content %}

{{ data }}
<div id="echvalue">{{ echvalue }}</div>
<div id="crdvalue">{{ crdvalue }}</div>
<main>
  <div class="container">



    <div class="card-content">
      <canvas id="mini-bar-chart-echvalue" width="100%" height="100%"></canvas>
    </div>

    <div class="card-content">
      <canvas id="mini-bar-chart-crdvalue" width="100%" height="100%"></canvas>
    </div>
  
  </div>
  
      </main>

          
{% endblock %}

{% block extrascripts %}


<!-- External libraries -->

<!-- ChartJS -->
<script src="{% static 'js/Chart.js' %}"></script>
<script src="{% static 'js/imagesloaded.pkgd.min.js' %}"></script>
<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>


<!-- Initialization script -->
<script src="{% static 'js/admin.js' %}"></script>

<script src="{% static 'js/init.js' %}"></script>

<script>
  $(document).ready(function(){

dataech = JSON.parse($('#echvalue').html());
    var miniBar = $('#mini-bar-chart-echvalue');
    var miniBarChart = new Chart(miniBar, {
      type: 'bar',
      data: {
        labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          data: dataech,
          backgroundColor: chartColorBlue,
        }]
      },
      options: flushChartOptions
    });

datacrd = JSON.parse($('#crdvalue').html());
    var miniBar2 = $('#mini-bar-chart-crdvalue');
    var miniBarChart = new Chart(miniBar2, {
      type: 'bar',
      data: {
        labels: ["Jan2", "Feb2", "Mar2", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"],
        datasets: [{
          data: datacrd,
          backgroundColor: chartColorBlue,
        }]
      },
      options: flushChartOptions
    });
  });
</script>

{% endblock %}

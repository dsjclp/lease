{% extends "base.html" %}
{% load static %}
{% block title %}{{ block.super }}Post{% endblock %}

{% block content %}
  <div class="row">
        <!-- Blog Entries Column -->
        <div class="">
            {% for post in post_list %}
                  <h2 class="">{{ post.title }}</h2>
                  <p class="">{{ post.Author }} | {{ post.created_on}} </p>
                  <p class="">{{post.content|slice:":200" }}</p>
                  <a href="{% url 'blog:post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a>
          {% endfor %}
      </div>
  </div>
{% endblock content %}
